	<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #6e63d6, #3b2f89);
  color: #ffffff;
}

header {
  background: linear-gradient(to bottom, #3b2f89, #6e63d6);
  padding: 20px;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
  text-align: right;
}

nav li {
  display: inline-block;
  margin-left: 20px;
  transition: all 0.3s ease;
}

nav li:hover {
  transform: translateY(-5px);
}

nav a {
  color: #ffffff;
  text-decoration: none;
  font-size: 18px;
  text-transform: uppercase;
  font-weight: bold;
}

nav a:hover {
  color: #bdbec0;
}

h1 {
  text-align: center;
  margin-top: 50px;
  margin-bottom: 30px;
  font-size: 48px;
}

#chat-log {
  border: 1px solid #6e63d6;
  border-radius: 5px;
  padding: 20px;
  height: 400px;
  overflow-y: scroll;
  margin-bottom: 30px;
}

#chat-form {
  text-align: center;
}

#user-message {
  padding: 10px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  width: 60%;
  margin-right: 10px;
}

#user-message:focus {
  outline: none;
}

#chat-form input[type="submit"] {
  background-color: #6e63d6;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

#chat-form input[type="submit"]:hover {
  background-color: #3b2f89;
  box-shadow: 0px 0px 15px #ffffff;
  transform: scale(1.1);
}

#chat-form input[type="submit"]:active {
  transform: scale(0.9);
}

/* Style the scrollbar */
#chat-log::-webkit-scrollbar {
  width: 10px;
}

/* Track */
#chat-log::-webkit-scrollbar-track {
  background: linear-gradient(to bottom, #2a2e38, #23252c);
}

/* Handle */
#chat-log::-webkit-scrollbar-thumb {
  background-color: #9b9ea3;
  border-radius: 10px;
  border: 3px solid #23252c;
}

/* Handle on hover */
#chat-log::-webkit-scrollbar-thumb:hover {
  background-color: #bdbec0;
}

#scroll-to-bottom {
  position: absolute;
  bottom: 0;
  right: 0;
  margin-right: 10px;
  margin-bottom: 10px;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  display: none;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#scroll-to-bottom i {
  color: white;
}

#scroll-to-bottom.show {
  display: flex;
}

nav li.profile {
  position: relative;
}

nav li.profile a i {
  font-size: 24px;
}

nav li.profile .dropdown {
  position: absolute;
  top: 100%;
  right: 0;
  background-color: #ffffff;
  border: 1px solid #6e63d6;
  border-radius: 5px;
  padding: 10px;
  box-shadow: 0px 0px 15px #bdbec0;
  display: none;
}

nav li.profile:hover .dropdown {
  display: block;
}

nav li.profile .dropdown li {
  display: block;
  margin: 10px 0;
}

nav li.profile .dropdown li a {
  color: #6e63d6;
  text-decoration: none;
  display: flex;
  align-items: center;
}
av li.profile .dropdown li a:hover {
  color: #3b2f89;
}



</style>

	<title>AI Chatbot</title>
	<link rel="stylesheet" href="home.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">



$(document).ready(function() {
    $('#chat-form').submit(function(event) {
        event.preventDefault();
        var user_message = $('#user-message').val();
        $('#chat-log').append('<p>User: ' + user_message + '</p>');
        $.ajax({
            url: '/chat',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({'message': user_message}),
            success: function(response) {
                var ai_message = response['message'];
                $('#chat-log').append('<p>' + ai_message + '</p>');
                $('#user-message').val('');
            }
        });
        $('#user-message').val('');
    });
});

// select the button
const scrollToBottomButton = document.querySelector('.scroll-to-bottom');

// add a click event listener
scrollToBottomButton.addEventListener('click', () => {
  // select the messages container
  const messagesContainer = document.querySelector('.messages');
  // scroll to the bottom of the container
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
});


	</script>
